<ion-view id='in_theaters' view-title="easy"  >
    <ion-content lazy-scroll>
        <!-- <div class="bar bar-header bar-dark in_theatersNav ">
            <h1 class="title">easy</h1>
            <span></span>
        </div> -->
        <div class="bar bar-light item-input-inset in_theatersSearch ">
            <label class="item item-input-wrapper in_theatersInput">
                <input type="text" placeholder="Search">
            </label>
            <i class="icon ion-ios-search placeholder-icon">
           </i>
        </div>
        <div class="list in_theaterslist">
           <a ng-repeat="item in subjects" href="#" class="list-group-item">
    <span class="badge">{{item.rating.average}}</span>
    <div class="media">
      <div class="media-left">
        <img class="media-object" image-lazy-src="{{item.images.small}}" alt="item.title" height="128">
      </div>
      <div class="media-body">
        <h3 class="media-heading">{{item.title}}</h3>
        <p>
          类型：<span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;&nbsp;&nbsp; </br>
          上映年份：
          <span>{{item.year}}</span></p>
        <p>
          导演：
          <span ng-repeat="d in item.directors">
            {{d.name + ($last?'':'、')}}
            <!-- <span ng-if="!$last">、</span> -->
          </span>
        </p>
        <p>
          主演：
          <span ng-repeat="c in item.casts">
            {{c.name}}{{$last?'':'、'}}
            <!-- <span ng-if="!$last">、</span> -->
          </span>
        </p>
      </div>
    </div>
  </a>
        </div>
    </ion-content>
</ion-view>
